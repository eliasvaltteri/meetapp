<!-- load script for google maps goecoding -->
<script src="//maps.google.com/maps/api/js?sensor=false"></script>

<!-- event image -->
<div id="photoElem" class="col-md-4" >
	<div class="eventphoto">
		<img ng-src="{{ eventPhotoUrl }}">
	</div>
</div>

<!-- basic event info (name, date, location) -->
<div id="infoElem" class="col-md-8">
	<div class="eventinfo">
		<h3>
			<span class="icon first">&#xf24a;</span>{{ currentUser.username }}
		</h3>
		<p>
			<span class="icon middle">&#xf073;</span>{{ formatDate(currentUser.date) |  date:'dd.MM.yyyy' }}
		</p>
		<p style="display:flex;align-items:center;">
			<span class="icon last">&#xf041;</span>{{ currentUser.location }}
			<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#mapModal" style="margin-left:auto;margin-right:1em;" ng-show="checkAddr(currentUser.location)">
				Open Map
			</button>
		</p>
	</div>
</div>

<!-- event description box -->
<div class="col-md-12">
	<div class="eventdesc">
		<span class="icon desc">&#xf10e;</span>
		<p>
			{{ currentUser.description }}
		</p>
	</div>
</div>

<div class="col-md-12" style="margin-top:2em;height:400px;">
	<div class="chat">
		<form>
			<div id="name-div">
				<input id="name" class="form-control" name="name" autocomplete="off" autofocus placeholder="Your name">
				<button id="submitname" class="btn btn-danger">Submit</button>
			</div>
			<div class="welcome"></div>
			<div id="messages"></div>
			<div id="input-div">
				<input id="message" class="form-control" name="message" autocomplete="off" placeholder="Type your message here" />
				<button id="msg-submit" class="btn btn-danger">Send</button>
			</div>
		</form>
	</div>
</div>


<!-- map modal -->
<div id="mapModal" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-body">
				<!-- google maps map -->
				<iframe style="width:100%;height:400px;border-radius:5px;" frameborder="0" ng-src="{{mapUrl}}" allowfullscreen>
				</iframe>
			</div>
			<!-- footer of the modal for close-button -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
