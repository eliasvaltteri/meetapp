<!DOCTYPE html>
<!-- declare as angular app -->
<html lang="en" ng-app="meetApp">
<head>
	<!-- page title -->
	<title>meetApp - plan your events</title>
	<meta charset="utf-8">

	<!-- include meta for responsivity -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
	
	<!-- styling files -->
	<link rel="stylesheet" href="assets/style.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>
<body class="fadein1">

	<!-- navigation begins -->
	<div class="container no-padding" ng-controller="NavCtrl">

		<!-- main logo -->
		<div class="corner-logo">
			<a class="navbar-brand" href="#home"><img id="logo" src="assets/img/ma.png"></a>
		</div>
		<!-- /main logo -->

		<nav class="navbar navbar-default no-margin">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right text-center">
					<li ng-show="currentUser"><a href="#home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
					<li class="dropdown" ng-show="!currentUser">
						<a class="dropdown-toggle" data-toggle="dropdown" href="">
							<span class="glyphicon glyphicon-log-in"></span> Login <span class="caret"></span>
						</a>
						<ul class="dropdown-menu login-drop">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="&#xf054; Event name" name="username" ng-model="user.username">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="&#xf054; Password" name="password" ng-model="user.password">
							</div>
							<span class="error" style="float:left;" ng-show="loginError">{{loginError}}</span>
							<div class="text-right">
								<button type="submit" class="btn btn-danger" ng-click="login(user)"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
							</div>
						</ul>
					</li>
					<li ng-show="currentUser"><a href="javscript:void(0)" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
					<li ng-show="!currentUser"><a href="#create"><span class="glyphicon glyphicon-edit"></span> Create event</a></li>
				</ul>
			</div>
			<hr class="light" style="width:100%;float:right;border-radius:5px;">
		</nav>
	</div>
	<!-- navigation ends -->

	<!-- main content -->
	<div class="container">
		<div class="row tile tile-big no-radius-top desktop-padding">
			<div ng-view></div>
		</div>
	</div>
	<!-- /main content -->

	<!-- scripts -->
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
	<script src="./js/main.js" type="text/javascript"></script>
	<script src="./js/controllers.js" type="text/javascript"></script>
</body>
</html>
